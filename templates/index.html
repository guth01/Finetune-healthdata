<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Diagnosis Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: aliceblue;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            color: #222;
        }

        .header p {
            font-size: 1em;
            color: #555;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            margin-bottom: 25px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .symptom-input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            resize: vertical;
            min-height: 100px;
        }

        .diagnose-btn {
            padding: 12px 20px;
            font-size: 1em;
            color: white;
            background-color: #4a63e7;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .diagnose-btn:hover {
            background-color: #3a52c5;
        }

        .diagnose-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h3 {
            margin-bottom: 15px;
        }

        .prediction {
            border-left: 4px solid #4a63e7;
            background: #f1f1f1;
            padding: 10px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .prediction.top {
            border-left-color: #28a745;
            background: #e7f5e7;
        }

        .disease-name {
            font-weight: bold;
        }

        .confidence {
            font-size: 0.9em;
            color: #fff;
            background: #4a63e7;
            padding: 4px 10px;
        }

        .prediction.top .confidence {
            background: #28a745;
        }

        .loading {
            font-style: italic;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border: 1px solid #f5c6cb;
            margin-top: 20px;
        }

        .examples {
            margin-top: 30px;
        }

        .examples h4 {
            margin-bottom: 10px;
        }

        .example-btn {
            background: #eee;
            border: 1px solid #ccc;
            padding: 8px 14px;
            margin: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .example-btn:hover {
            background-color: #4a63e7;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Healthcare Diagnosis Assistant</h1>
            <p>AI-powered symptom analysis and diagnosis suggestions</p>
        </div>

        <div class="warning">
            ‚ö†Ô∏è <strong>Important:</strong> This tool is for educational purposes only. Always consult with a qualified healthcare professional for medical advice and diagnosis.
        </div>

        <div class="input-section">
            <label for="symptoms">Describe your symptoms:</label>
            <textarea 
                id="symptoms" 
                class="symptom-input" 
                placeholder="Example: I have been experiencing fever, persistent cough, and difficulty breathing for the past 3 days..."
            ></textarea>
        </div>

        <button id="diagnoseBtn" class="diagnose-btn">
            Get Diagnosis
        </button>

        <div class="examples">
            <h4>Quick Examples:</h4>
            <button class="example-btn" onclick="setExample('fever, cough, and difficulty breathing')">Respiratory Symptoms</button>
            <button class="example-btn" onclick="setExample('frequent urination, excessive thirst, blurred vision')">Metabolic Symptoms</button>
            <button class="example-btn" onclick="setExample('severe headache, nausea, sensitivity to light')">Neurological Symptoms</button>
            <button class="example-btn" onclick="setExample('joint pain, stiffness, swelling in hands')">Joint Symptoms</button>
        </div>

        <div id="results" class="results">
            <h3>Diagnosis Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const symptomsInput = document.getElementById('symptoms');
        const diagnoseBtn = document.getElementById('diagnoseBtn');
        const results = document.getElementById('results');
        const resultContent = document.getElementById('resultContent');

        function setExample(text) {
            symptomsInput.value = text;
            symptomsInput.focus();
        }

        async function diagnose() {
            const symptoms = symptomsInput.value.trim();
            
            if (!symptoms) {
                alert('Please enter some symptoms first!');
                return;
            }

            // Show loading state
            diagnoseBtn.disabled = true;
            diagnoseBtn.textContent = 'Analyzing...';
            resultContent.innerHTML = '<div class="loading">üîÑ Analyzing symptoms...</div>';
            results.classList.add('show');

            try {
                const response = await fetch('/diagnose', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symptoms: symptoms })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.symptoms, data.predictions);
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (error) {
                resultContent.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                diagnoseBtn.disabled = false;
                diagnoseBtn.textContent = 'Get Diagnosis';
            }
        }

        function displayResults(symptoms, predictions) {
            let html = `<p><strong>Symptoms analyzed:</strong> ${symptoms}</p><br>`;
            
            predictions.forEach((pred, index) => {
                const isTop = index === 0;
                html += `
                    <div class="prediction ${isTop ? 'top' : ''}">
                        <span class="disease-name">
                            ${index + 1}. ${pred.disease}
                        </span>
                        <span class="confidence">${pred.confidence}%</span>
                    </div>
                `;
            });

            html += `<br><p><strong>üéØ Most likely diagnosis:</strong> ${predictions[0].disease}</p>`;
            
            resultContent.innerHTML = html;
        }

        // Event listeners
        diagnoseBtn.addEventListener('click', diagnose);
        
        symptomsInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                diagnose();
            }
        });
    </script>
</body>
</html>
